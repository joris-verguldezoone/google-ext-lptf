<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="./site.css">
</head>
<body>
    <div id="popup">
        <h1>Intra tunning</h1>
        <div class="controls">
            <button class="button" id="displayPalette">Custom</button>
            <button class="button" id="resetBtn">Reset</button>
        </div>
        

        <div id="customPalette">
            <div id="paletteColor"></div>
                <div>
                    <h2>Custom Layout</h2>
                    <div id="custom_buttons">
                        <button class="neu-button-inactive button" id="custom-primary">primary</button>
                        <button class="neu-button-inactive button" id="custom-secondary">secondary</button>
                        <button class="neu-button-inactive button" id="custom-tertiary">tertiary</button>
                        <button class="neu-button-inactive button" id="custom-fourth">fourth</button>
                        <button class="neu-button-inactive button" id="custom-textColor">textColor</button>
                        <button class="neu-button-inactive button" id="custom-sideBarBackgroundColor">sideBarBackgroundColor</button>
                        <button class="neu-button-inactive button" id="custom-sideBarIconAndTextColor">sideBarIconAndTextColor</button>
                        <button class="neu-button-inactive button" id="custom-success">success</button>
                        <button class="neu-button-inactive button" id="custom-error">error</button>
                        <button class="neu-button-inactive button" id="custom-active">active</button>
                        <button class="neu-button-inactive button" id="custom-inactive">inactive</button>
                    </div>
            


            
                </div>
        </div>
        
        
    </div>
    <script src="./local_storage.js"></script>
    <script src="./popup.js"></script>
</body>
</html>
